<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivered To You Parcel Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .tracking-form {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .track-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .track-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .track-button:active {
            transform: translateY(0);
        }

        .result {
            display: none;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-icon {
            font-size: 30px;
            margin-right: 15px;
        }

        .status-text h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .status-text p {
            color: #666;
            font-size: 14px;
        }

        .timeline {
            margin-top: 20px;
            padding-left: 20px;
            border-left: 3px solid #667eea;
        }

        .timeline-item {
            margin-bottom: 15px;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -26px;
            top: 5px;
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
        }

        .timeline-item h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .timeline-item p {
            color: #999;
            font-size: 12px;
        }

        .tracking-info {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tracking-info h3 {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
        }

        .shipment-details {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .detail-item {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-item strong {
            color: #333;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .detail-item span {
            color: #666;
            font-size: 14px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
            background: #fee;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Delivered To You</h1>
            <p>Parcel Tracking Service</p>
        </div>

        <div class="tracking-form">
            <div class="input-group">
                <input type="text" id="trackingNumber" placeholder="Enter your tracking number (e.g., DT123456789)">
            </div>
            <button class="track-button" onclick="trackParcel()">Track Parcel</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        function trackParcel() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            const resultDiv = document.getElementById('result');

            if (!trackingNumber) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = '‚ö†Ô∏è Please enter a tracking number';
                return;
            }

            // Simulated tracking data
            const trackingData = {
                'DT123456789': {
                    status: 'Delivered',
                    icon: '‚úÖ',
                    description: 'Package delivered successfully',
                    sender: {
                        name: 'Global Exports Ltd',
                        location: 'China'
                    },
                    receiver: {
                        name: 'Candice Sean',
                        address: '1 Vale St, St Kilda VIC, Australia'
                    },
                    timeline: [
                        { event: 'Package delivered', time: 'Today, 2:30 PM' },
                        { event: 'Out for delivery', time: 'Today, 9:00 AM' },
                        { event: 'Arrived at local facility', time: 'Yesterday, 5:45 PM' },
                        { event: 'In transit', time: '2 days ago' },
                        { event: 'Package picked up', time: '3 days ago' }
                    ]
                },
                'DT987654321': {
                    status: 'In Transit',
                    icon: 'üöö',
                    description: 'Your package is on the way',
                    sender: {
                        name: 'Asia Trade Co',
                        location: 'China'
                    },
                    receiver: {
                        name: 'Candice Sean',
                        address: '1 Vale St, St Kilda VIC, Australia'
                    },
                    timeline: [
                        { event: 'In transit to destination', time: 'Today, 8:00 AM' },
                        { event: 'Departed from sorting facility', time: 'Yesterday, 11:30 PM' },
                        { event: 'Arrived at sorting facility', time: 'Yesterday, 6:00 PM' },
                        { event: 'Package picked up', time: '2 days ago' }
                    ]
                },
                'DT456789123': {
                    status: 'Processing',
                    icon: 'üìã',
                    description: 'Package is being processed',
                    sender: {
                        name: 'Pacific Shipping Inc',
                        location: 'China'
                    },
                    receiver: {
                        name: 'Candice Sean',
                        address: '1 Vale St, St Kilda VIC, Australia'
                    },
                    timeline: [
                        { event: 'Processing at warehouse', time: 'Today, 7:00 AM' },
                        { event: 'Package received', time: 'Yesterday, 3:00 PM' }
                    ]
                }
            };

            const data = trackingData[trackingNumber];

            if (data) {
                let timelineHTML = '';
                data.timeline.forEach(item => {
                    timelineHTML += `
                        <div class="timeline-item">
                            <h4>${item.event}</h4>
                            <p>${item.time}</p>
                        </div>
                    `;
                });

                resultDiv.className = 'result show';
                resultDiv.innerHTML = `
                    <div class="tracking-info">
                        <h3>Tracking Number: ${trackingNumber}</h3>
                    </div>
                    <div class="status">
                        <div class="status-icon">${data.icon}</div>
                        <div class="status-text">
                            <h3>${data.status}</h3>
                            <p>${data.description}</p>
                        </div>
                    </div>
                    <div class="shipment-details">
                        <div class="detail-item">
                            <strong>Sender:</strong>
                            <span>${data.sender.name}, ${data.sender.location}</span>
                        </div>
                        <div class="detail-item">
                            <strong>Receiver:</strong>
                            <span>${data.receiver.name}</span>
                        </div>
                        <div class="detail-item">
                            <strong>Delivery Address:</strong>
                            <span>${data.receiver.address}</span>
                        </div>
                    </div>
                    <div class="timeline">
                        ${timelineHTML}
                    </div>
                `;
            } else {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = '‚ùå Tracking number not found. Please check and try again.';
            }
        }

        // Allow Enter key to submit
        document.getElementById('trackingNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                trackParcel();
            }
        });
    </script>
</body>
</html>
